<!doctype html>
<html>
<head>
  <meta charset='utf-8' />
  <title>tlogger render</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="render.js"></script>
  <style>

body {
  text-align: center;
  padding: 20px;
}

.graph {
  border: 1px solid #999;
  margin: 0 auto;
}

.graph rect {
   fill: gray;
   stroke: white;
}

.graph .LOGIN {
  fill: steelblue;
}

.graph .LOGOUT {
  fill: blue;
}

.graph .SCREEN_LOCKED {
  fill: coral;
}

.graph .SCREEN_UNLOCKED {
  fill: red;
}

.graph .PRODACCESS {
  fill: yellow;
}

  </style>
</head>
<body>
  <script>
    render({ csvFile: 'EVENTS' });
  </script>
</body>
</html>
