<!doctype html>
<html>
<head>
  <meta charset='utf-8' />
  <title>tlogger render</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="render.js"></script>
  <style>


#mySvgHolder {
  text-align: center;
}

#mySvgHolder svg {
  display: block;
  margin: 0 auto;
  border: 1px solid #eee;
}

.screenOn {
  fill: #67e;
}
.screenOff {
  fill: #aaa;
}
.loggedOut {
  fill: #eee;
}
#gXAxis text {
  fill: #ddd;
  font-family: sans-serif;
}
#gXAxis .vertical-tick {
  stroke-width: 2px;
  stroke: #f8f8f8;
}


  </style>
</head>
<body>
  <h1>AppName Demo</h1>
  <p>The <code>render()</code> function loads a CSV file and fills the given
    SVG element with a graph. Learn more by reading the comments in
    <tt>render.js</tt>.
  </p>
  <div id="mySvgHolder"></div>
  <script>
    render({
        csvFile: 'log/EVENTS',
        svgHolder: document.getElementById('mySvgHolder'),
        width: 600
    });
  </script>
</body>
</html>
